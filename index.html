<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/baguetteBox.css" />
  </head>

  <body class="main">
    <div class="content">
      <input type="search" name="search" id="search" placeholder="Search" />
    </div>

    <div class="gallery">
      <a
        class="img"
        href="img/01.jpg"
        data-caption="Field with hay bales, i like the contrast of yellow, green and the blue sky."
      >
        <img src="img/thumbnails/01.jpg" alt="Field with hay bales" />
      </a>
      <a
        href="img/02.jpg"
        data-caption="Calm lake with mountains in the distance, it looks so peaceful and welcoming."
      >
        <img
          src="img/thumbnails/02.jpg"
          alt="Lake with mountains in the distance"
        />
      </a>
      <a
        href="img/03.jpg"
        data-caption="Green mountains and trees but with a cloudy sky above."
      >
        <img src="img/thumbnails/03.jpg" alt="Field with green trees" />
      </a>
      <a
        href="img/04.jpg"
        data-caption="Lake with glacier and snowy mountains in the backgrounds, a very chilling scenery."
      >
        <img
          src="img/thumbnails/04.jpg"
          alt="Lake with glacier and snowy mountains"
        />
      </a>
      <a
        href="img/05.jpg"
        data-caption="The canyons with huge walls made of rock are always a magnificent thing to see."
      >
        <img src="img/thumbnails/05.jpg" alt="Desert canyon with big rocks" />
      </a>
      <a
        href="img/06.jpg"
        data-caption="This garden with strange trees and green and yellow colors looks like something from a Sci-Fi movie."
      >
        <img src="img/thumbnails/06.jpg" alt="Green and yellow garden" />
      </a>
      <a
        href="img/07.jpg"
        data-caption="The amazon forest looks soothing with it's green colors, but many dangers lurk within."
      >
        <img src="img/thumbnails/07.jpg" alt="Dense green amazon forest" />
      </a>
      <a
        href="img/08.jpg"
        data-caption="A day at the beach is something relaxing for everybody...sun, waves and fun!"
      >
        <img src="img/thumbnails/08.jpg" alt="Beach sands with blue sky" />
      </a>
      <a
        href="img/09.jpg"
        data-caption="In some places nature makes it's own tunnels from bushes and trees, fun to explore."
      >
        <img src="img/thumbnails/09.jpg" alt="Tunnel of trees and bushes" />
      </a>
      <a
        href="img/10.jpg"
        data-caption="On the rocky ocean shores you can grasp the vastness of the world."
      >
        <img src="img/thumbnails/10.jpg" alt="Ocean shore" />
      </a>
      <a
        href="img/11.jpg"
        data-caption="Exploring caves is so much fun...some of them offer a beautiful sight of the plateaus below."
      >
        <img
          src="img/thumbnails/11.jpg"
          alt="Plateau with a river seen from a cave"
        />
      </a>
      <a
        href="img/12.jpg"
        data-caption="You can feel the fresh air in this open space with the snowy mountains far away in the background."
      >
        <img
          src="img/thumbnails/12.jpg"
          alt="Lavender fields with mountains in the background"
        />
      </a>
    </div>

    <script src="js/baguetteBox.js" async></script>
    <script src="js/searchItems.js" async></script>
    <script src="js/app.js"></script>
  </body>
</html>
